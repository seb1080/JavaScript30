<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
  <canvas id="canvas"></canvas>

<style>
    html, body {
      margin:0
    }
  </style>
  <!-- Draw on canvas ability -->
  <script>  
    const canvas = document.querySelector('#canvas')
    const ctx = canvas.getContext('2d')
    const height = canvas.height = window.innerHeight
    const width = canvas.width = window.innerWidth

    const pointer = {
      size: 10,
      color: {
        r: 82,
        g: 198,
        b: 233,
      } // baby blue
    }

    let mouseClicked = false, mouseReleased = true

    canvas.addEventListener('click', setMouseOnCliked, false)
    canvas.addEventListener('mousemove', drawPointer, false)

    // Functions
    function setMouseOnCliked() {
        mouseClicked = !mouseClicked
        pointer.size = 10
        pointer.color = { r: getRandomInt(), g: getRandomInt(), b: getRandomInt() } // baby blue
    }
    function getRandomInt(max = 255) {
      return Math.floor(Math.random() * Math.floor(max))
    }
    
    function getRandomColor() {
      if (pointer.color.r > 0) {
        pointer.color.r -= 1
      } else if (pointer.color.g > 0) {
        pointer.color.g -= 1
      } else if (pointer.color.b > 0) {
        pointer.color.b -= 1
      }
      if ( pointer.color.r === 0 && pointer.color.g === 0 && pointer.color.b === 0) {
        pointer.color = {r: 255, g:255, b: 255}
      }
      return `rgb(${pointer.color.r}, ${pointer.color.g}, ${pointer.color.b})`
    }

    function getPointerSize() {
        if (mouseClicked) {
          pointer.size += 0.2
        }
    }

    function drawPointer() {
      if (mouseClicked) {
        ctx.beginPath()
        getPointerSize()
        ctx.arc(event.clientX, event.clientY, pointer.size, 0, 2 * Math.PI)
        ctx.fillStyle = getRandomColor()
        ctx.fill()
      }
    }
  </script>
  </body>
</html>
